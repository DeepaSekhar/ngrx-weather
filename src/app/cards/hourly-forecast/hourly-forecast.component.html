<div class="hourly-forecast" *ngIf="data$ | async as data; else elseBlock">
  <!-- <table mat-table [dataSource]="data.hourlyForecast" class="mat-elevation-z8"> -->
  <table *ngFor="let forcast of data.hourlyForecast">
    <th><span>Time</span></th>
    <td>{{ forcast.time }}</td>
    <th><span>Temp</span></th>
    <td>{{ forcast.temp }}</td>
    <img src="{{ forcast.icon }}" />
  </table>
</div>
<ng-template #elseBlock>
  <mat-spinner></mat-spinner>
</ng-template>
